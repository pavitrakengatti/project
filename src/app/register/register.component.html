  <div class="container">
      <div   class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="login-page">
          <div class="form">
             <form class="login-form">
                <h1><p class="text"><b>SignUp!</b></p></h1>
	<!-- <label for="uname"><b>UserName</b></label> -->
    <input type="text" placeholder="Enter UserName" name="uname" maxlength="30" required>

    <!-- <label for="email"><b>Email</b></label> -->
    <input type="text" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Enter Email[abcd@gmail.com]" name="email" maxlength="30" required>

    <!-- <label for="psw"><b>Password</b></label> -->
    <input type="password" placeholder="Enter Password" name="psw" maxlength="15" required>
 
    <input type="number" placeholder="Enter Mobile Number" name="Mobnum" maxlength="15" required>

    <!-- <label for="psw-repeat"><b>Repeat Password</b></label> -->
    <input type="password" placeholder="Repeat Password" name="psw-repeat" maxlength="15" required>
    
  <button type="submit" (click)="submit()" class="registerbtn">Register</button>
